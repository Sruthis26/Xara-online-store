<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAFE - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-yellow-400 min-h-screen flex flex-col">

  <nav class="bg-yellow-500 px-6 py-4 flex justify-between items-center shadow-md">
    <div class="text-white text-2xl font-bold">SAFE</div>
    <div>
      <span id="welcomeUser" class="mr-6"></span>
      <button id="logoutBtn" class="bg-yellow-400 hover:bg-yellow-300 text-black px-3 py-1 rounded font-semibold transition">Logout</button>
    </div>
  </nav>

  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <div id="content"></div>
  </main>

  <footer class="bg-yellow-500 text-black text-center py-4 mt-auto">
    &copy; 2025 SAFE NGO Platform
  </footer>

<script>
  // Helper to save posts
  function savePosts(posts){
    localStorage.setItem('posts', JSON.stringify(posts));
  }
  // Helper to load posts
  function loadPosts(){
    return JSON.parse(localStorage.getItem('posts') || '[]');
  }

  // Helper to save sponsors
  function saveSponsors(sponsors){
    localStorage.setItem('sponsors', JSON.stringify(sponsors));
  }
  // Helper to load sponsors
  function loadSponsors(){
    return JSON.parse(localStorage.getItem('sponsors') || '[]');
  }

  // Logged in user
  const user = JSON.parse(localStorage.getItem('loggedInUser'));
  if(!user){
    alert('Not logged in!');
    location.href = 'login.html';
  }

  document.getElementById('welcomeUser').textContent = `Hello, ${user.username}`;
